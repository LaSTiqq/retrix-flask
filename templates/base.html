<!DOCTYPE html>
<html lang="{{ current_locale }}">

<head>
	<meta charset="UTF-8">
	<title>SIA "Retrix" :: {{ _('Par uzņēmumu') }}</title>
	<meta name="description" content="{{ _('Uzņēmums nodarbojas ar LED lentu apgaismojuma montāžu, '
		'to vadības bloku programmēšanu un specifisku, ar gaismekļiem un sensoriem aprīkotu produktu izstrādi') }}.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="canonical" href="https://www.retrix.lv/" />
	<link rel="alternate" hreflang="lv" href="https://www.retrix.lv/?lang=lv" />
	<link rel="alternate" hreflang="en" href="https://www.retrix.lv/?lang=en" />
	<link rel="alternate" hreflang="ru" href="https://www.retrix.lv/?lang=ru" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="icon" href="{{ url_for('static', filename='img/logo/favicon.ico') }}" type="image/x-icon" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/logo/favicon.ico') }}" type="image/x-icon" />
	<link rel="apple-touch-icon" href="{{ url_for('static', filename='img/logo/apple-touch-icon.png') }}" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<link rel="stylesheet" href="{{ static_url_for('static', filename='css/style.css') }}" />
</head>

<body>
	<div class="wrapper d-flex flex-column">
		<header>
			{% include 'inc/_nav.html' %}
		</header>
		<main>
			<div class="container-fluid">
				{% block content %}{% endblock %}
			</div>
		</main>
		<footer class="py-3">
			{% include 'inc/_foo.html' %}
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/17b4039aee.js" crossorigin="anonymous"></script>
	<script
		src="https://www.google.com/recaptcha/api.js?render=6LdceGonAAAAANTvW5D13lPX4Ac8pNVo_X0MLdUc&hl={{ current_locale }}"></script>
	<script>
		grecaptcha.ready(function () {
			document.getElementById("contact-form").addEventListener(
				"submit", function (event) {
					event.preventDefault();
					grecaptcha.execute("6LdceGonAAAAANTvW5D13lPX4Ac8pNVo_X0MLdUc", {
						action: "contact"
					}).then(function (token) {
						document.getElementById("g-recaptcha-response").value = token;
						document.getElementById("contact-form").submit();
					});
				}, false);
		});
	</script>
	<script src="{{ static_url_for('static', filename='js/script.js') }}"></script>
	<script src="{{ url_for('static', filename='js/modernizr-custom.js') }}"></script>
</body>

</html>
